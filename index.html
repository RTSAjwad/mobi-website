<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-home">Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/homeStyle.css" rel="stylesheet" />
  </head>
  <body>
    <mobi-navbar></mobi-navbar>
    <section id="section-1-container" class="container">
      <div id="section-1-text">
        <h2 class="fs-1 mb-4">Samsung Galaxy S</h2>
        <h3 class="fs-3 fw-light mb-4">Welcome to the highest standard</h3>
        <button type="button" class="btn btn-primary mb-4">See all phones</button>
      </div>
      <div>
        <img
          id="section-1-img"
          src="https://m.media-amazon.com/images/I/816K5NUzqjL._AC_SX679_.jpg"
        />
      </div>
    </section>
    <section id="section-2-container" class="container">
      <h2>Browse the latest that Samsung has to offer</h2>
      <div
        id="samsung-s-row"
        class="row browsing-row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-5"
      >
      <mobi-product-card tag="samsung-galaxy-s22-ultra" brandName="Samsung" productName="Galaxy S22 Ultra" price="1135.00"></mobi-product-card>
      <mobi-product-card tag="samsung-galaxy-s22-plus" brandName="Samsung" productName="Galaxy S22 Plus" price="929.00"></mobi-product-card>
      <mobi-product-card tag="samsung-galaxy-s22" brandName="Samsung" productName="Galaxy S22" price="769.00"></mobi-product-card>
      <mobi-product-card tag="samsung-galaxy-s21-fe" brandName="Samsung" productName="Galaxy S21 FE" price="550.00"></mobi-product-card>
      </div>
    </section>
    <mobi-footer></mobi-footer>
    <script src="script/cartManipulation.js"></script>
    <script src="script/commonComponents.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
