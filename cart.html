<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-cart">Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <mobi-navbar></mobi-navbar>
    <div class="container my-4">
      <div class="row">
        <div class="col col-12 col-lg-7 mb-4">
          <div id="cart-item-row" class="row"></div>
        </div>
        <div class="col col-12 col-lg-5">
          <div class="card shadow card-body">
              <h3 class="mb-3">Subtotal</h3>
              <p class="subtotal"></p>
              <h3 class="mb-4">Payment</h3>
                <form onsubmit="return switchToSentPage()">
                  <div class="mb-3">
                    <label for="card-name-input" class="form-label">Cardholder Name</label>
                    <input
                      id="card-name-input"
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="e.g. John Smith"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="card-number-input" class="form-label">Card Number</label>
                    <input
                      id="card-number-input"
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="e.g. 0123456789012345"
                    />
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="card-expiration-input" class="form-label">Expiration Date</label>
                      <input
                        id="card-expiration-input"
                        class="form-control form-control-lg mb-2"
                        type="text"
                        placeholder="MM/YY"
                      />
                    </div>
                    <div class="col-6">
                      <label for="card-cvv-input" class="form-label">Cvv</label>
                      <input
                        id="card-cvv-input"
                        class="form-control form-control-lg mb-2"
                        type="text"
                        placeholder="e.g. 546"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Checkout">
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
    <mobi-footer></mobi-footer>
    <script src="script/cartManipulation.js"></script>
    <script src="script/commonComponents.js"></script>
    <script src="script/cart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
